<style>
/* --- HEADER GENERAL --- */
.header-inner {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 15px 20px;
}

.header-left h1 {
    margin: 0;
    font-size: 2rem;
    color: #ffffff;
}

.header-right {
    display: flex;
    gap: 12px;
}

.header-btn {
    padding: 8px 14px;
    border-radius: 6px;
    border: 2px solid hsl(201, 100%, 36%);
    background-color: rgb(66, 164, 213);
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.header-btn:hover {
    background-color: #0077b6;
    color: rgb(252, 252, 252);
}

header {
    margin-bottom: 5px;
}

/* --- DESPLEGABLE --- */
.dropdown {
    position: relative;
}

.dropdown-btn {
    position: relative;
    z-index: 2;
}

.dropdown-menu {
    position: absolute;
    top: 40px;
    right: 0;
    background-color: white;
    border: 2px solid #0077b6;
    border-radius: 6px;
    padding: 5px 0;
    width: 160px;
    display: none;
    flex-direction: column;
    z-index: 1000;
}

.dropdown-menu a {
    padding: 8px 12px;
    display: block;
    text-decoration: none;
    color: black;
    font-weight: 500;
}

.dropdown-menu a:hover {
    background-color: #0077b6;
    color: white;
}
</style>

<header class="header-container">
    <div class="header-inner">
        <div class="header-left">
            <h1>Digitalització</h1>
        </div>

        <div class="header-right">
            <div class="dropdown">
                <button class="header-btn dropdown-btn">Eines ▾</button>
                <div class="dropdown-menu">
                    <a href="eina1.html">Eina 1</a>
                    <a href="eina2.html">Eina 2</a>
                    <a href="eina3.html">Eina 3</a>
                </div>
            </div>
            <button class="header-btn">X</button>
            <button class="header-btn">Suggeriments</button>
            <button class="header-btn">Contactes</button>
        </div>
    </div>
</header>

<script>
document.querySelector(".dropdown-btn").addEventListener("click", function(event) {
    event.stopPropagation();
    const menu = event.target.closest(".dropdown").querySelector(".dropdown-menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
});

document.addEventListener("click", function() {
    document.querySelectorAll(".dropdown-menu").forEach(menu => {
        menu.style.display = "none";
    });
});
</script>
