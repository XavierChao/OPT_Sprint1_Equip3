/* === CSS PELS FORMULARIS POPUP === */

/* Fons fosc semitransparent */
.form-overlay {
    display: none; /* Amagat per defecte */

.form-popup {

    border-radius: 8px;
    z-index: 1001;
    width: 90%;

}
